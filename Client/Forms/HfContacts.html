

<div class="k-rtl">
    <div id="grdPerson"></div>
</div>

<script>
    $(document).ready(function(){
        setPanelHeading('لیست مشتریان در فرمت حسابفا');
        $('#grdPerson').kendoGrid({

            dataSource:{
                transport:{
                    read:{
                        url:'../../PrestaBO/Server/Api/Api.php?q=HfContacts_GetAll',
                        dataType: 'json',
                        data:{q:'getAll',token:getLocalToken().Token},
                        method: 'POST'
                    }
                },
                batch: true,
                pageSize: 10
            },
            pageable: true,
            groupable:true,
            sortable:true,
            filterable:true,
            columns:[
                {field: 'ID',title:'ش'},
                {field: 'Code',title:'ح.س'},
                {
                    field: 'Code',
                    title:'ح.س',
                    template:function(dataRow)
                    {
                        return dataRow.Code === -1 ? '<i class="fa fa-times-circle text-danger"></i>':'<i class="fa fa-check-circle text-success"></i>';
                    },
                    groupable:false,
                    filterable:false
                },
                {field:'FirstName',title:'نام'},
                {field:'LastName',title:'نام خانوادگی'},
                {field:'Mobile',title:'مبایل'},
                {field:'City',title:'شهر'},
                {field:'State',title:'استان'}
                
            ],

        });

    });

</script>
